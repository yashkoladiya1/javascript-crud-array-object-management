<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp"
      crossorigin="anonymous"
    />
    <title>Document</title>
    <script src="main.js"></script>
  </head>
  <body>
    <div class="container my-2">
      <h1>Add Full Name</h1>
      <form name="myForm" onsubmit="event.preventDefault();onHandleSubmit()">
        <input type="hidden" id="inde" value="" />
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">First Name</label>
          <input type="text" class="form-control" id="firstName" />
          <span id="firname"></span>
        </div>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Middle Name</label>
          <input type="text" class="form-control" id="middleName" />
          <span id="midname"></span>
        </div>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Last Name</label>
          <input type="text" class="form-control" id="lastName" />
          <span id="lasname"></span>
        </div>
        <div class="form-check">
          <input
            class="form-check-input"
            type="radio"
            name="gender"
            value="male"
            id="male1"
            checked
          />
          <label class="form-check-label" for="flexRadioDefault1"> Male </label>
        </div>
        <div class="form-check">
          <input
            class="form-check-input"
            type="radio"
            value="female"
            name="gender"
            id="female2"
          />
          <label class="form-check-label" for="flexRadioDefault2">
            Female
          </label>
        </div>
        <span id="selectgender"></span>
        <div>
          <select
            class="form-select my-2"
            id="cities"
            aria-label="Default select example"
          >
            <option selected>Cities</option>
            <option value="Surat">Surat</option>
            <option value="Baroda">Baroda</option>
            <option value="Valsad">Valsad</option>
          </select>
          <span id="selectcity"></span>
        </div>
          <div class="form-check">
            <input
              class="hobby"
              type="checkbox"
              value="movie"
              name="hobby"
              id="movie"
            />
            <label class="form-check-label" for="flexCheckDefault">
              Movie
            </label>
          </div>
          <div class="form-check">
            <input
              class="hobby"
              type="checkbox"
              name="hobby"
              value="gym"
              id="gym"
            />
            <label class="form-check-label" for="flexCheckDefault">
              Gym
            </label>
          </div>
          <div class="form-check">
            <input
              class="hobby"
              type="checkbox"
              name="hobby"
              value="travelling"
              id="travel"
            />
            <label class="form-check-label" for="flexCheckDefault">
              Travelling
            </label>
          </div>
          <div class="form-check">
            <input
              class="hobby"
              type="checkbox"
              name="hobby"
              value="playing"
              id="play"
            />
            <label class="form-check-label" for="flexCheckChecked">
              Playing
            </label>
          </div>
        
        <button type="submit" id="btn-user" class="btn btn-primary my-2">
          Submit
        </button>
      </form>
    </div>

    <div class="container my-5">
      <h1>User Table</h1>
      <table class="table table-bordered table-dark" id="employeeList">
        <thead>
          <tr>
            <th scope="col">Index</th>
            <th scope="col">First Name</th>
            <th scope="col">Middle Name</th>
            <th scope="col">Last Name</th>
            <th scope="col">Gender</th>
            <th scope="col">Cities</th>
            <th scope="col">Hobbies</th>
            <th scope="col">Action</th>
          </tr>
        </thead>
        <tbody id="emloyeedata"></tbody>
      </table>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
